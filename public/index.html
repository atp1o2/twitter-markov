<html>
<head>
  <title>Brandless Twitter Markov</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="./helpers.js"></script>
  <script type="text/javascript" src="./twitterMarkov.js"></script>
  <script type="text/javascript" src="./index.js"></script>

  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body class="container text-center">
  <header>
    <h1>Twitter Markov Chain Generator</h1>
  </header>
  <div>
    <form id="twitterUsernameForm">
      <label for="twitterUsername" class="display-blockx">
        <p class="h4 bold">Twitter Handle</p>
        <input id="twitterUsername" class="t-handle-input display-block center" name="screen_name" placeholder="ex. realDonaldTrump" onfocus="this.placeholder = ''" />
      </label>
    </form>

    <div class="markovTweet-container center mt-2">
      <p id="twitterHandle" class="bold">&emsp;</p>
      <hr />
      <p id="newTweet"></p>
    </div>
    <button class="twitter-button mt-2" onclick="stateManager.handleGetTweetsButton()">Create a Tweet!</button>
  </div>
</body>
</html>
